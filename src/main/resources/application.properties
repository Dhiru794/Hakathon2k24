spring.application.name=prettylogs


# Log file name and location
logging.file.name=logs/prettylogs.log

# Set the root logging level (this affects all loggers)
logging.level.root=INFO

# Configure the log file pattern to include the class name
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configure the console pattern similarly
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configure logging levels for specific packages or classes
logging.level.com.ubs.prettylogs=DEBUG
logging.level.org.springframework.web=INFO

log.rules[0].name=IncludeContext
log.rules[0].description=Log messages must include context information (e.g., userId, requestId).
log.rules[0].enabled=true
log.rules[0].type=string
log.rules[0].requiredPatterns=userId,requestId,methodName

log.rules[1].name=NoHardCodedStrings
log.rules[1].description=Log messages should not contain hard-coded strings.
log.rules[1].enabled=true
log.rules[1].type=string
log.rules[1].forbiddenPatterns="^\".*\"$"

log.rules[2].name=ProperLogLevel
log.rules[2].description=Logs must use appropriate log levels.
log.rules[2].enabled=true
log.rules[2].type=level
log.rules[2].allowedLevels=info,debug,warn,error

log.rules[3].name=AvoidExcessiveLogging
log.rules[3].description=Avoid excessive logging in loops or high-frequency operations.
log.rules[3].enabled=true
log.rules[3].type=frequency
log.rules[3].maxOccurrences=10

log.rules[4].name=ExceptionLogging
log.rules[4].description=Ensure exceptions are logged with stack traces.
log.rules[4].enabled=true
log.rules[4].type=exception
